<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
      body {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        padding: 20px;
      }
      .sidebar a {
        display: block;
        color: white;
        padding: 10px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .main-content {
        flex-grow: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>NAVIGATION</h3>
      <a href="/employee">Profile</a>
      <a href="/payslip">Payslip</a>
      <a href="/timesheet">Timesheet</a>
      <a href="/leave">Leave</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {% block page_content %}
      {% endblock %}
    </div>
  </body>
</html>
