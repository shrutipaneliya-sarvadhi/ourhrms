<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
      body {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .sidebar img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
      }
      .sidebar a {
        display: block;
        color: white;
        padding: 10px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .main-content {
        flex-grow: 1;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="/assets/frappe/images/default-avatar.png" alt="User Image">
      <h3>{{ frappe.db.get_value('User', frappe.session.user, 'first_name') }} Dashboard</h3> <!-- Fetch First Name -->
      <a href="/employee">Profile</a>
      <a href="/payslip">Payslip</a>
      <a href="/timetracker/timelogs/index.html">Timetracker</a>
      <a href="/leave">Leave</a>
    </div>
 
    <!-- Main Content -->
    <div class="main-content">
      {% block page_content %}
      {% endblock %}
    </div>
  </body>
</html>
