<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <style>
      body {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        padding: 20px;
        text-align: center;
       
      }
      .sidebar img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
      }
      .sidebar a {
        display: block;
        color: white;
        padding: 10px;
        text-decoration: none;
      }
      .logout-container {
        margin-top: auto;
      }
      .dropdown-menu {
        background-color: #0d0f11;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .main-content {
        flex-grow: 1;
        padding: 20px;
      }
      .dropdown-item {
        color: rgb(12, 7, 7);
      }
      .dropdown-item:hover {
        background-color: #495057;
      }
      .profile-initial {
        width: 40px;
        height: 40px;
        background-color: #17a2b8;
        color: white;
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin: auto;
        margin-bottom: 10px;
      }
      .user-name {
        cursor: pointer;
        color: white;
        font-weight: bold;
      }
      .user-name:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="profile-initial">
        {{ frappe.db.get_value('User', frappe.session.user, 'first_name')[0] | upper }}
      </div>
      <h3 class="user-name" >
        {{ frappe.db.get_value('User', frappe.session.user, 'first_name') }} Dashboard
      </h3> <!-- Clicking on this logs out -->     
       <!-- <a href="/emp/employee/index.html">Profile</a> -->
      <!-- <a href="/emp/payslip">Payslip</a> -->
      <a href="/pm/employee/index.html">Profile</a>
      <a href="/pm/payslip">Payslip</a>
      <a href="/pm/timetracker/timelogs/index.html">Timetracker</a>
      <a href="/pm/timesheet_approval/index.html">Approve Timesheet</a>
      <a href="/pm/leave">Leave</a>

      <!-- <a href="/emp/leave">Leave</a> -->
     <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> 
    


      <button class="logout-btn" onclick="logout()">Logout</button>

    </div>
 
<!-- Logout Button at Bottom -->
</div>


    
    <!-- Main Content -->
    <div class="main-content">
      {% block page_content %}
      {% endblock %}
    </div>
     <!-- Bootstrap 5 CSS (Make Sure It's Included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
window.onload = function () {
  history.pushState(null, "", location.href);
  window.onpopstate = function () {
    history.pushState(null, "", location.href);
  };
};

      
      function logout() {
        fetch('/api/method/logout', { method: 'GET' })
          .then(response => {
            if (response.ok) {
              window.location.href = "/login";
             
            } else {
              alert("Logout failed!");
            }
          })
          .catch(error => console.error("Error:", error));
      }
    </script>
  </body>
</html>
