<div class="card p-4 shadow-lg border border-secondary rounded">
    <h4 class="mb-3 text-black-50">Timesheet Entry</h4>
    <form id="timesheetForm">
        <div class="mb-3">
            <label class="form-label fw-bold">Employee</label>
            <input type="text" class="form-control border-secondary" placeholder="Employee Name" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Date</label>
            <input type="date" class="form-control border-secondary" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Clock In Time</label>
            <input type="time" class="form-control border-secondary" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Clock Out Time</label>
            <input type="time" class="form-control border-secondary" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold">Total Hours</label>
            <input type="number" step="0.1" class="form-control border-secondary" placeholder="Total Hours">
        </div>
        <label for="status" class="form-label fw-bold">Status</label>
            <select class="form-control border-secondary" id="status" required>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Completed</option>
            </select>
        <div class="mb-3">
            <label class="form-label fw-bold">Tasks Worked On</label>
            <textarea class="form-control border-secondary" rows="3" placeholder="Enter tasks"></textarea>
        </div>
        <button type="submit" class="btn btn-dark rounded-pill shadow-sm text-white">Submit Timesheet</button>
    </form>
</div>
